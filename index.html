<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controla Beta - Mi App de Finanzas</title>
    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --input: #1a1a1a;
            --accent: #ffffff;
            --danger: #ff4d4d;
            --success: #2ecc71;
            --text-secondary: #888;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        h1, h2, h3 { margin: 0 0 15px 0; font-weight: 600; }

        input, select {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            background: var(--input);
            border: 1px solid #222;
            border-radius: 12px;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active { transform: scale(0.98); }
        button:hover { opacity: 0.9; }

        .secondary-btn { background: transparent; color: white; border: 1px solid #333; }
        .google-btn { background: #4285F4; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; }
        
        .saldoBox { text-align: center; padding: 40px 0; }
        .saldoBox h2 { color: var(--text-secondary); font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .saldoBox p { font-size: 48px; font-weight: 700; margin: 10px 0; }

        li {
            background: var(--card);
            margin: 10px 0;
            padding: 15px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }

        .item-ingreso { border-left-color: var(--success); }
        .item-gasto { border-left-color: var(--danger); }

        .del-btn { width: auto; padding: 5px 10px; background: #222; color: var(--danger); font-size: 12px; }

        .progressBar { height: 8px; background: #222; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progressFill { height: 100%; background: var(--success); transition: width 0.5s ease; }
        .meta-item { background: #111; padding: 15px; border-radius: 14px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth">
        <div class="card">
            <h1 style="text-align: center;">CONTROLA Î²</h1>
            <input id="email" type="email" placeholder="Correo">
            <input id="password" type="password" placeholder="ContraseÃ±a">

            <button id="btnLogin">Entrar</button>
            <button id="btnRegister" class="secondary-btn">Crear Cuenta</button>
            <div style="margin: 15px 0; text-align: center; color: #444;">o</div>
            <button id="btnGoogle" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18" alt="G">
                Continuar con Google
            </button>
            <p id="error" style="color:var(--danger); font-size: 12px; text-align: center; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="app" style="display:none">
        <header>
            <h3>Hola ðŸ‘‹</h3>
            <button id="btnLogout" style="width: auto; padding: 8px 15px; font-size: 11px;" class="secondary-btn">Cerrar SesiÃ³n</button>
        </header>

        <section class="saldoBox">
            <h2>Saldo Disponible</h2>
            <p id="saldo">$0.00</p>
        </section>

        <div class="card">
            <h3>Nuevo Registro</h3>
            <select id="tipo">
                <option value="Ingreso">ðŸŸ¢ Ingreso</option>
                <option value="Gasto">ðŸ”´ Gasto</option>
            </select>
            <input id="cantidad" type="number" placeholder="Monto $">
            <input id="categoria" type="text" placeholder="Â¿En quÃ©? (Ej: Renta)">
            <button id="btnGuardar">Guardar</button>
        </div>

        <h3>Historial</h3>
        <ul id="historial"></ul>

        <div class="card" style="margin-top: 40px;">
            <h3>Metas</h3>
            <input id="metaNombre" placeholder="Nombre de la meta">
            <input id="metaMonto" type="number" placeholder="Monto total">
            <button id="btnMeta">Crear Meta</button>
            <div id="metas"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // TUS CREDENCIALES INTEGRADAS
    const firebaseConfig = {
      apiKey: "AIzaSyB2abvkMARMNvzrFg6uOuCCXHviLIOCRig",
      authDomain: "controla-99f10.firebaseapp.com",
      projectId: "controla-99f10",
      storageBucket: "controla-99f10.firebasestorage.app",
      messagingSenderId: "275905461334",
      appId: "1:275905461334:web:6849cc497d69ad7092cff7",
      measurementId: "G-L8DCPLBYGZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let saldoGlobal = 0;
    const errorText = document.getElementById("error");

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById("auth").style.display = "none";
            document.getElementById("app").style.display = "block";
            loadData();
        } else {
            document.getElementById("auth").style.display = "block";
            document.getElementById("app").style.display = "none";
        }
    });

    document.getElementById("btnLogin").onclick = () => authAction('login');
    document.getElementById("btnRegister").onclick = () => authAction('register');
    document.getElementById("btnLogout").onclick = () => signOut(auth);
    
    document.getElementById("btnGoogle").onclick = async () => {
        try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
        catch (e) { errorText.innerText = "Error con Google: " + e.message; }
    };

    async function authAction(type) {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if(!email || !password) return errorText.innerText = "Faltan datos";
        try {
            if(type === 'register') await createUserWithEmailAndPassword(auth, email, password);
            else await signInWithEmailAndPassword(auth, email, password);
        } catch (e) { errorText.innerText = "Error: " + e.message; }
    }

    document.getElementById("btnGuardar").onclick = async () => {
        const cantidad = parseFloat(document.getElementById("cantidad").value);
        const categoria = document.getElementById("categoria").value;
        if(!cantidad || !categoria) return;

        await addDoc(collection(db, "movimientos"), {
            userId: auth.currentUser.uid,
            tipo: document.getElementById("tipo").value,
            cantidad, categoria, fecha: new Date()
        });
        document.getElementById("cantidad").value = "";
        document.getElementById("categoria").value = "";
        loadData();
    };

    async function loadData() {
        saldoGlobal = 0;
        const historial = document.getElementById("historial");
        const movQuery = query(collection(db, "movimientos"), where("userId", "==", auth.currentUser.uid), orderBy("fecha", "desc"));
        const snapshot = await getDocs(movQuery);
        historial.innerHTML = "";

        snapshot.forEach(d => {
            const data = d.data();
            const esIngreso = data.tipo === "Ingreso";
            saldoGlobal += esIngreso ? data.cantidad : -data.cantidad;

            const li = document.createElement("li");
            li.className = esIngreso ? "item-ingreso" : "item-gasto";
            li.innerHTML = `
                <div><strong>${data.categoria}</strong></div>
                <div style="display:flex; align-items:center; gap:10px">
                    <b style="color: ${esIngreso ? 'var(--success)' : 'var(--danger)'}">$${data.cantidad.toFixed(2)}</b>
                    <button class="del-btn" data-id="${d.id}">âœ•</button>
                </div>`;
            historial.appendChild(li);
        });

        document.querySelectorAll('.del-btn').forEach(btn => {
            btn.onclick = async () => {
                await deleteDoc(doc(db, "movimientos", btn.dataset.id));
                loadData();
            };
        });

        document.getElementById("saldo").innerText = `$${saldoGlobal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        loadMetas();
    }

    document.getElementById("btnMeta").onclick = async () => {
        const nombre = document.getElementById("metaNombre").value;
        const objetivo = parseFloat(document.getElementById("metaMonto").value);
        if(!nombre || !objetivo) return;
        await addDoc(collection(db, "metas"), { userId: auth.currentUser.uid, nombre, objetivo });
        document.getElementById("metaNombre").value = "";
        document.getElementById("metaMonto").value = "";
        loadData();
    };

    async function loadMetas() {
        const metasDiv = document.getElementById("metas");
        const snapshot = await getDocs(query(collection(db, "metas"), where("userId", "==", auth.currentUser.uid)));
        metasDiv.innerHTML = "";
        snapshot.forEach(d => {
            const m = d.data();
            const porcentaje = Math.max(0, Math.min((saldoGlobal / m.objetivo) * 100, 100));
            metasDiv.innerHTML += `
                <div class="meta-item">
                    <div style="display:flex; justify-content:space-between; font-size:14px"><span>${m.nombre}</span><span>${porcentaje.toFixed(0)}%</span></div>
                    <div class="progressBar"><div class="progressFill" style="width:${porcentaje}%"></div></div>
                </div>`;
        });
    }
</script>
</body>
</html>
